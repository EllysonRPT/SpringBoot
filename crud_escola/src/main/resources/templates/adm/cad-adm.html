<head>

    <link rel="stylesheet" th:href="@{styleCad.css}">

<body>
    <div th:insert="~{fragmentos/header :: header}"></div>
    <h2> <div class="mensagem"><span th:text="${msg}" th:class="${cor}"></span></div></h2>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastro-ADM</h3>
                        </div>
                        <div class="card-body">
                            <form action="cad-adm" method="post">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Nome" name="nome">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="CPF" name="cpf">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" name="email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Senha" name="senha">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Confirmar Senha">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-user-plus" ></i> Cadastrar</button>
                            </form>
                            <div class="mt-3 text-center">
                                <a href="login-adm">JÃ¡ tem uma conta?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:insert="~{fragmentos/footer :: footer}"><!-- barra de menu -->...</div>
