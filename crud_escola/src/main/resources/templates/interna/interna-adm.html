<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola XYZ</title>
    <link rel="stylesheet" th:href="@{style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">PÁGINA INTERNA</h1>

        <div class="text-center mb-4">
            <h2>Acesso Administrador</h2>
            <ul class="list-group">
             <a href="/cadastroAluno.html">  <li class="list-group-item" >Fazer paginas do Aluno </li></a> 
             <a href="/cadastroProf.html">    <li class="list-group-item">Cadastrar Aluno</li></a> 
              <a href="/cadastroAluno.html">   <li class="list-group-item">paginas do Professor</li></a> 
                <a href="/cadastroAluno.html">   <li class="list-group-item">Cadastrar Professor (1 disciplina)</li></a> 
                
            </ul>
        </div>

        <form action="logout-adm" method="post" class="text-center">
            <button id="logoutBtn" type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <div th:insert="~{fragmentos/footer :: footer}"><!-- barra de menu --></div>

    <script th:src="@{script.js}">
        // Se você deseja manter o alerta de logout, você pode adicionar isso ao evento submit do formulário.
        // Se preferir apenas o redirecionamento, você pode remover este script.
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que o formulário seja submetido diretamente (para manter o controle no JavaScript)
            alert('Logout realizado com sucesso!'); // Mostra o alerta
            this.submit(); // Submete o formulário
        });
    </script>
</body>

</html>
