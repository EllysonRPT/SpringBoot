<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escola XYZ</title>
  <link rel="stylesheet" th:href="@{style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>


<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>

    <h1>Lista de Alunos Matriculados</h1>
    <ul id="alunos-lista">
        <!-- Aqui será preenchido com os alunos usando JavaScript -->
    </ul>

    <script>
        // Dados dos alunos (substitua com seus próprios dados)
        var alunos = [
            { nome: "João", matricula: "12345" },
            { nome: "Maria", matricula: "67890" },
            { nome: "Pedro", matricula: "54321" },
            { nome: "Ana", matricula: "09876" }
            // Adicione mais alunos conforme necessário
        ];

        // Função para preencher a lista de alunos
        function preencherListaAlunos() {
            var lista = document.getElementById("alunos-lista");
            // Limpa a lista antes de adicionar novos itens
            lista.innerHTML = "";
            // Itera sobre os alunos e os adiciona à lista
            alunos.forEach(function(aluno) {
                var li = document.createElement("li");
                li.textContent = aluno.nome + " - Matrícula: " + aluno.matricula;
                lista.appendChild(li);
            });
        }
        
        // Chama a função para preencher a lista quando a página carrega
        window.onload = preencherListaAlunos;
        </script>
    <div th:insert="~{fragmentos/footer :: footer}"><!-- barra de menu --></div>

    <script th:src="@{script.js}">
        // Se você deseja manter o alerta de logout, você pode adicionar isso ao evento submit do formulário.
        // Se preferir apenas o redirecionamento, você pode remover este script.
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que o formulário seja submetido diretamente (para manter o controle no JavaScript)
            alert('Logout realizado com sucesso!'); // Mostra o alerta
            this.submit(); // Submete o formulário
        });
    </script>
</body>

</html>
